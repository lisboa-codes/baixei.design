    <script src='https://unpkg.com/react@15.0.1/dist/react.js'></script>

    <script>
        function myFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.querySelectorAll(".card");
            if (filter.length > 0) {
                table.style.display = 'block';
            } else {
                table.style.display = 'none';
            }
            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByClassName("td-search")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
        let firebaseRef = new Firebase("https://baixei-design-default-rtdb.firebaseio.com/busca");
        let Accord = React.createClass({
            displayName: "AddAccord",
            mixins: [ReactFireMixin],

            getInitialState: function() {
                return {
                    items: []
                };

            },

            componentWillMount: function() {
                this.bindAsArray(firebaseRef, "items");
            },

            statics: {
                handleClick: function(e) {
                    e.target.classList.toggle("active");
                },

                rawMarkup: function(text) {
                    var rawMarkup = text;
                    return {
                        __html: rawMarkup
                    };
                }
            },
            render: function() {
                let self = this,
                    items = this.state.items,
                    accordNodes = items.map(function(item, i) {
                        return (
                            React.createElement("div", {
                                    className: 'card',
                                    key: i
                                },
                                React.createElement("a", {
                                    href: item.link,
                                    className: "",
                                    target: "_blank"
                                }, React.createElement("img", {
                                    src: item.capa,
                                    className: "card-img-top"
                                }, null)),

                                React.createElement("div", {
                                        src: item.capa,
                                        className: "card-body"
                                    }, React.createElement("h2", {
                                        className: "titulo td-search"
                                    }, item.titulo),
                                    React.createElement("p", {
                                        className: "card-text"
                                    }, item.sinopse), React.createElement("a", {
                                        href: item.link,
                                        className: "btn btn-primary",
                                        target: "_blank"
                                    }, 'Acessar Conteúdo'), null),

                                React.createElement("td", {
                                    className: "url"
                                }, ),
                            ));
                    });
                return (
                    React.createElement("div", {
                            id: "myTable",
                            className: "lkt-cards"
                        },
                        React.createElement("div", {
                                className: "lkt-content"
                            },
                            accordNodes
                        )));
            }
        });
        ReactDOM.render(
            React.createElement(Accord, null),
            document.getElementById('app'));
        // INPUT COMPONENT
        let AddAccord = React.createClass({
            displayName: "AddAccord",
            submitForm: function() {
                let cat_cod = document.getElementById("cat_cod").value;
                let link_link = document.getElementById("link_link").value;
                let url_capa = document.getElementById("url_capa").value;
                let cat_nome = document.getElementById("cat_nome").value;
                let cat_descr = document.getElementById("cat_descr").value;
                cat_descr = cat_descr.replace(/\r?\n/g, '<br />');
                if (cat_nome != "" && cat_descr != "") {
                    firebaseRef.push({
                        cod: cat_cod,
                        descr: cat_descr,
                        helpfulCount: 0,
                        capa: url_capa,
                        titulo: cat_nome,
                        link: link_link
                    });
                    document.getElementById("cat_cod").value = "";
                    document.getElementById("link_link").value = "";
                    document.getElementById("url_capa").value = "";
                    document.getElementById("cat_nome").value = "";
                    document.getElementById("cat_descr").value = "";
                }
            },
            updateOutput: function() {
                var input = document.getElementById("cat_nome");
                var output = document.getElementById("form-output");
                output.innerHTML = input.value;
            },
            render: function() {
                return (
                    React.createElement("form", null,

                        React.createElement("output", {
                            id: "form-output"
                        })));
            }
        });
        ReactDOM.render(
            React.createElement("div", {
                    className: "add-accord"
                },
                React.createElement(AddAccord, null)),
            document.getElementById('input'));
    </script>
